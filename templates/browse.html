{% extends 'base.html' %}

{% block main %}

<!-- MOVIES -->
<section class="relative">
    <div class="my-3">
        <span class="font-bold">Movies</span>
        <a href="/movie" class="bg-slate-800 border border-slate-600 text-xs font-bold px-3 py-1 rounded float-right">Show All</a>
    </div>

    <div class="hide-scrollbar py-3 flex gap-5 overflow-auto clear-both">
        {% for movie in movies %}
            <a href="/movie-details?id={{ movie['id'] }}" class="hover:scale-105 ease-in-out duration-300">
                <img class="h-72 w-40 max-w-xs object-cover" src="https://image.tmdb.org/t/p/w500/{{ movie['poster_path'] }}" alt="{{ movie['title'] }}">
                <p>{{ movie['title'] }} <span class="text-sm opacity-80">({{ movie['release_date'].split('-')[0] }})</span></p>
            </a>
        {% endfor %}
    </div>

    <div class="text-5xl">
        <span class="mdi mdi-chevron-left hover:cursor-pointer absolute top-1/2 -translate-y-1/2"></span>
        <span class="mdi mdi-chevron-right hover:cursor-pointer absolute top-1/2 -translate-y-1/2 right-0"></span>
    </div>
</section>

<!-- TV SHOWS -->
<section class="mt-10 relative">
    <div class="my-3">
        <span class="font-bold">TV Shows</span>
        <a href="/tv" class="bg-slate-800 border border-slate-600 text-xs font-bold px-3 py-1 rounded float-right">Show All</a>
    </div>

    <div class="hide-scrollbar py-3 flex gap-5 overflow-auto clear-both">
        {% for tv in tvs %}
            <a href="/tv-details?id={{ tv['id'] }}" class="hover:scale-105 ease-in-out duration-300">
                <img class="h-72 w-40 max-w-xs object-cover" src="https://image.tmdb.org/t/p/w500/{{ tv['poster_path'] }}" alt="{{ tv['name'] }}">
                <p>{{ tv['name'] }} <span class="text-sm opacity-80">({{ tv['first_air_date'].split('-')[0] }})</span></p>
            </a>
        {% endfor %}
    </div>

    <div class="text-5xl">
        <span class="mdi mdi-chevron-left hover:cursor-pointer absolute top-1/2 -translate-y-1/2"></span>
        <span class="mdi mdi-chevron-right hover:cursor-pointer absolute top-1/2 -translate-y-1/2 right-0"></span>
    </div>
</section>

{% endblock %}
