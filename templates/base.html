<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Lingoflix</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@6.9.96/css/materialdesignicons.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body class="bg-black text-white">
    <header class="px-5 py-3 bg-slate-900">
        <div class="max-w-screen-lg mx-auto flex items-center gap-3 md:gap-10">
            <a href="/" class="logo text-3xl tracking-wider">Lingoflix</a>
            <a href="/movie">Movies</a>
            <a href="/tv">TV</a>
            <div class="ml-auto flex">
                <span id="search-icon" class="mdi mdi-magnify"></span>
                <input id="search-input" class="hidden bg-transparent border px-1 focus:outline-none" type="search">
            </div>
        </div>
    </header>

    {% block backdrop %}
    {% endblock %}

    <main class="mt-10 px-5 max-w-screen-lg mx-auto">
        {% block main %}
        {% endblock %}
    </main>

    <footer class="bg-slate-900 text-sm text-center pt-2 pb-3 mt-10">
        <p>Data Provided by</p>
        <a href="https://www.themoviedb.org/">
            <img class="w-20 mx-auto" src="/static/images/tmdb_blue_short.svg" alt="TMDB">
        </a>
    </footer>

    <!-- MESSAGE FLASING -->
    {% if get_flashed_messages() %}
    <span class="alert fixed bottom-5 right-5 bg-yellow-300 text-yellow-700 px-5 py-3 rounded-lg" role="alert">
        <span class="mdi mdi-alert-circle"></span>
        <strong>Alert!</strong> {{ get_flashed_messages() | join(" ") }}
        <span class="mdi mdi-close alert-close inline-block ml-10 text-yellow-600 hover:cursor-pointer hover:text-yellow-700"></span>
    </span>
    {% endif %}

    <script>
        let session = {{session|tojson}};
    </script>
    <script src="/static/script.js"></script>
    <script src="/static/movie.js"></script>
    <script src="/static/tv.js"></script>
</body>

</html>
